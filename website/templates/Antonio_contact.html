<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid p-5 font-family-sans-serif fs-5">
        <h2 class="fs-1">Contact</h2>
        <p class="mb-4">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut quaerat maiores perferendis veniam, autem dicta
            corrupti, rerum vero suscipit aliquid modi assumenda harum quia. Eaque, asperiores. Exercitationem sunt
            beatae delectus.</p>
        <div class="bg-light border border-secondary border-opacity-25 col-7 mx-auto">
            <form class="row p-2 ps-5">
                <div class="d-flex mb-3 gap-4 mt-2">
                    <label for="email" class="col-2 col-form-label fw-bold text-end fs-6">Your E-mail</label>
                    <input type="email " class="form-control border border-secondary border-opacity-25" id="email" placeholder="Your email">
                </div>
                <div class="d-flex mb-3 gap-4">
                    <label for="textarea" class="col-2 col-form-label fw-bold text-end fs-6">Your Message</label>
                    <textarea name="textarea" id="textarea" class="form-control border border-secondary border-opacity-25" rows="4"
                        placeholder="Please enter your message here..."></textarea>
                </div>
                <div class="row justify-content-end mb-3 pe-0">
                    <button type="submit" class="btn btn-primary btn-lg col-2">Submit</button>
                </div>
            </form>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
</body>

</html>
